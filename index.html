<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/rootstyles.css">
</head>

<body>

<div id="wholeContainer">
		<ul class="nav nav-tabs">
		  <li id="viewMusic" role="presentation"><a href="#">View Music</a></li>
		  <li id="addMusic" role="presentation"><a href="#">Add Music</a></li>
		  <li role="presentation"><a href="#">Profile</a></li>
		</ul>
		
		<div id="largeContainer">
			<div class="row blueCol">
				<div class="col-md-2">
					<h3>Artist:</h3>
					<select class="form-control">
						<option selected disabled>Select Artist</option>
					  <option value="PhonX">PhonX</option>
						<option value="Debussy">Debussy</option>
						<option value="Datsik">Datsik</option>
						<option value="Rachmaninoff">Rachmaninoff</option>
						<option value="Cher">Cher</option>
					</select>
				</div>
				<div class="col-md-2">
					<h3>Album:</h3>
						<select class="form-control">
							<option selected disabled>Select Album</option>
							<option value="Rasta">Rasta</option>
							<option value="Imp Lit">Imp Lit</option>
							<option value="Let it Burn">Let it Burn</option>
							<option value="Classic Lit">Classic Lit</option>
							<option value="Believe">Believe</option>
						</select>
				</div>
				<div class="col-md-2">
					<h3>Song length:</h3>
					<input type="range"  min="0" max="100" />
				</div>
				<div class="col-md-3">
					<h3>Genre:</h3>
					<div id="checkbox-list">
						<ul class="checkBoxCol">
							<li><input type="checkbox" name="feedback" value="Rock"> Rock</li>
							<li><input type="checkbox" name="feedback" value="Pop"> Pop</li>
							<li><input type="checkbox" name="feedback" value="Impres"> Impres</li>
						</ul>
						<ul class="checkBoxCol">
							<li><input type="checkbox" name="feedback" value="Classical"> Classical</li>
							<li><input type="checkbox" name="feedback" value="Dubstep"> Dubstep</li>
							<li><input type="checkbox" name="feedback" value="Hip hop"> Hip Hop</li>
						</ul>
					</div>
				</div>
				<div class="col-md-2">
					<button type="button" class="btn btn-success">Success</button>
				</div>
			</div>
		</div>



		<div id="bottomContainer"></div>

		<button id="addMore">More...</button>


<!-- SECOND PAGE -->
		<div id="addMusicSection" class="hidden">
			<div class="fullBox">
				<p class="userEditInputDes">Song name</p>
				<div class="inputBox">
					<input id="userSongName" type="text">
				</div>
			</div>

			<div class="fullBox">
				<p class="userEditInputDes">Artist</p>
				<div class="inputBox">
					<input id="userArtistName" type="text">
				</div>
			</div>

			<div class="fullBox">
				<p class="userEditInputDes">Album</p>
				<div class="inputBox">
					<input id="userAlbumName" type="text">
				</div>
			</div>

			<div class="fullBox">
				<p class="userEditInputDes">Genre</p>
				<div class="inputBox">
					<input id="userGenreName" type="text">
				</div>
			</div>
			<button id="postNewSong" class="btn btn-default" type="submit">Add Music</button>
		</div>

</div>


	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="JavaScript/songs.js"></script>
	<script src="JavaScript/listMusic.js"></script>
	<script src="JavaScript/addMusic.js"></script>
</body>
</html>
